<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Hasil Screenshot</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        img {
            max-width: 300px;
            display: block;
            margin-bottom: 5px;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>ðŸ“· Daftar Screenshot</h1>
    <button onclick="deleteAll()">Hapus Semua</button>
    <div id="screens"></div>

    <script>
        async function loadScreens() {
            const res = await fetch('/screens');
            const data = await res.json();
            const container = document.getElementById('screens');
            container.innerHTML = '';
            data.forEach(file => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${file.url}?t=${Date.now()}">
                    <button onclick="deleteOne('${file.name}')">Hapus</button>
                `;
                container.appendChild(div);
            });
        }

        async function deleteOne(filename) {
            if (confirm('Yakin hapus gambar ini?')) {
                await fetch(`/delete/${filename}`, { method: 'DELETE' });
                loadScreens();
            }
        }

        async function deleteAll() {
            if (confirm('Yakin hapus semua gambar?')) {
                await fetch('/delete-all', { method: 'DELETE' });
                loadScreens();
            }
        }

        loadScreens();
    </script>
</body>

</html>
